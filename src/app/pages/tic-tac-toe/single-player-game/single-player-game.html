<div class="container">
  <h2>Single Player Game</h2>

  <div class="board">
    @for (cell of board; track $index; let i = $index) {
      <div (click)="singleMove(i)" class="cell">
        {{ cell }}
      </div>
    }
  </div>

  <div class="mt-3">
    @if (winner) {
      <p>{{ winner === 'draw' ? 'Draw' : (winner + ' wins!') }}</p>
    }
  </div>
</div>
