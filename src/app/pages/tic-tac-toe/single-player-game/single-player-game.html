<div class="container">
  <h2>{{ 'games.tic_tac_toe.modes.single_player.title' | translate }}</h2>

  <tic-tac-toe-board [board]="board" (onPlay)="singleMove($event)" />

  <div class="mt-3">
    @if (winner) {
      <p>{{ winner === 'draw' ? 'Draw' : (winner + ' wins!') }}</p>
    }
  </div>
</div>
