<div class="menu-container">
  <h2>Tic Tac Toe</h2>
  <button class="menu-button btn btn-outline-primary" (click)="startSingle()">{{ 'buttons.play_vs_ai' | translate }}</button>
  <button class="menu-button btn btn-outline-success" (click)="startMultiCreate()">{{ 'buttons.create2player_room' | translate }}</button>
  <input class="menu-button form-control" #joinId placeholder="{{ 'placeholders.game_id' | translate }}"/>
  <button class="menu-button btn btn-outline-secondary" (click)="startMultiJoin(joinId.value)">{{ 'buttons.join_room' | translate }}</button>
</div>
