<div class="container">
  <h2>{{ 'games.tic_tac_toe.modes.multiplayer.title' | translate }}</h2>

  <tic-tac-toe-board [board]="board" (onPlay)="multiMove($event)" />

  <div class="mt-3">
    @if (winner) {
      <p>{{ winner === 'draw' ? ('common.outcome.draw' | translate) : ('common.outcome.win' | translate:{player: winner}) }}</p>
    }
  </div>
</div>
