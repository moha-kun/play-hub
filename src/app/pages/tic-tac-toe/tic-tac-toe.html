<div class="container text-center py-5">
  <h2 class="mb-4">Tic Tac Toe</h2>

  <div class="board mx-auto">
    @for (cell of board; track $index; let i = $index) {
    <div
      class="cell"
      (click)="makeMove(i)">
      {{ cell }}
    </div>
    }
  </div>

  <div class="mt-4">
    @if (winner) {
      <p>{{ winner === 'draw' ? 'It\'s a draw!' : winner + ' wins!' }}</p>
    }
    <button class="btn btn-primary" (click)="resetGame()">Restart</button>
  </div>
</div>
